<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Modal Test Page</h1>
        <p>This page tests if Bootstrap modals work correctly.</p>
        
        <!-- Test Button -->
        <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#testModal">
            <i class="bi bi-plus-circle me-2"></i>
            Test Modal Button
        </button>
        
        <!-- Test Modal -->
        <div class="modal fade" id="testModal" tabindex="-1" aria-labelledby="testModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="testModalLabel">Test Modal</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p>If you can see this, the Bootstrap modal is working correctly!</p>
                        <form>
                            <div class="mb-3">
                                <label for="testInput" class="form-label">Test Input</label>
                                <input type="text" class="form-control" id="testInput" placeholder="Enter some text">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Bootstrap version:', bootstrap.Modal.VERSION || 'Unknown');
            
            const testModal = document.getElementById('testModal');
            const testButton = document.querySelector('[data-bs-target="#testModal"]');
            
            testButton.addEventListener('click', function() {
                console.log('Test modal button clicked');
            });
            
            testModal.addEventListener('shown.bs.modal', function () {
                console.log('Test modal opened successfully');
            });
        });
    </script>
</body>
</html>
