<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${isEdit ? 'Edit Shop - ' + shop?.shopName : 'Shop Onboarding'} + ' | Order Management System'">Shop Onboarding | Order Management System</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --success-color: #27ae60;
            --danger-color: #e74c3c;
            --warning-color: #f39c12;
            --info-color: #17a2b8;
            --light-color: #f8f9fa;
            --dark-color: #343a40;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .main-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            margin: 2rem auto;
            max-width: 900px;
        }

        .form-header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 2rem;
            border-radius: 20px 20px 0 0;
            text-align: center;
        }

        .form-header h1 {
            margin: 0;
            font-weight: 600;
            font-size: 2rem;
        }

        .form-header p {
            margin: 0.5rem 0 0 0;
            opacity: 0.9;
        }

        .form-body {
            padding: 2rem;
        }

        .form-section {
            margin-bottom: 2rem;
            padding: 1.5rem;
            background: var(--light-color);
            border-radius: 15px;
            border-left: 4px solid var(--secondary-color);
        }

        .section-title {
            color: var(--primary-color);
            font-weight: 600;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .form-control, .form-select {
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 0.75rem 1rem;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .form-control:focus, .form-select:focus {
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 0.2rem rgba(52, 152, 219, 0.25);
        }

        .form-label {
            font-weight: 600;
            color: var(--dark-color);
            margin-bottom: 0.5rem;
        }

        .required {
            color: var(--danger-color);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--secondary-color), var(--primary-color));
            border: none;
            border-radius: 10px;
            padding: 0.75rem 2rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(52, 152, 219, 0.3);
        }

        .btn-secondary {
            border-radius: 10px;
            padding: 0.75rem 2rem;
            font-weight: 600;
        }

        .invalid-feedback {
            display: block;
            color: var(--danger-color);
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }

        .is-invalid {
            border-color: var(--danger-color);
        }

        .alert {
            border-radius: 10px;
            border: none;
            padding: 1rem 1.5rem;
        }

        .breadcrumb {
            background: transparent;
            padding: 0;
            margin-bottom: 1rem;
        }

        .breadcrumb-item a {
            color: var(--secondary-color);
            text-decoration: none;
        }

        .breadcrumb-item.active {
            color: var(--dark-color);
        }

        .input-group-text {
            background: var(--light-color);
            border: 2px solid #e9ecef;
            border-radius: 10px 0 0 10px;
        }

        .form-text {
            color: #6c757d;
            font-size: 0.875rem;
        }

        @media (max-width: 768px) {
            .main-container {
                margin: 1rem;
                border-radius: 15px;
            }
            
            .form-header {
                padding: 1.5rem;
                border-radius: 15px 15px 0 0;
            }
            
            .form-body {
                padding: 1.5rem;
            }
            
            .form-section {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <!-- Breadcrumb -->
        <div class="row">
            <div class="col-12">
                <nav aria-label="breadcrumb" class="mt-3">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="/admin/dashboard"><i class="bi bi-house"></i> Dashboard</a></li>
                        <li class="breadcrumb-item"><a href="/shops"><i class="bi bi-shop"></i> Shops</a></li>
                        <li class="breadcrumb-item active" th:text="${isEdit ? 'Edit Shop' : 'New Shop'}">New Shop</li>
                    </ol>
                </nav>
            </div>
        </div>

        <!-- Main Form Container -->
        <div class="main-container">
            <!-- Form Header -->
            <div class="form-header">
                <h1>
                    <i class="bi bi-shop me-2"></i>
                    <span th:text="${isEdit ? 'Edit Shop' : 'Shop Onboarding'}">Shop Onboarding</span>
                </h1>
                <p th:text="${isEdit ? 'Update shop information and settings' : 'Register a new shop to start managing orders'}">
                    Register a new shop to start managing orders
                </p>
            </div>

            <!-- Form Body -->
            <div class="form-body">
                <!-- Error/Success Messages -->
                <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
                    <i class="bi bi-exclamation-triangle me-2"></i>
                    <span th:text="${errorMessage}">Error message</span>
                </div>

                <div th:if="${successMessage}" class="alert alert-success" role="alert">
                    <i class="bi bi-check-circle me-2"></i>
                    <span th:text="${successMessage}">Success message</span>
                </div>

                <!-- Shop Form -->
                <form th:action="${isEdit ? '/shops/' + shop.id : '/shops'}" 
                      th:object="${shopRequest}" 
                      method="post" 
                      novalidate>

                    <!-- Basic Information Section -->
                    <div class="form-section">
                        <h4 class="section-title">
                            <i class="bi bi-info-circle"></i>
                            Basic Information
                        </h4>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="shopName" class="form-label">
                                    Shop Name <span class="required">*</span>
                                </label>
                                <input type="text" 
                                       class="form-control" 
                                       th:class="${#fields.hasErrors('shopName')} ? 'form-control is-invalid' : 'form-control'"
                                       id="shopName" 
                                       th:field="*{shopName}" 
                                       placeholder="Enter shop name"
                                       required>
                                <div th:if="${#fields.hasErrors('shopName')}" 
                                     th:errors="*{shopName}" 
                                     class="invalid-feedback">
                                </div>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="ownerName" class="form-label">
                                    Owner Name <span class="required">*</span>
                                </label>
                                <input type="text" 
                                       class="form-control" 
                                       th:class="${#fields.hasErrors('ownerName')} ? 'form-control is-invalid' : 'form-control'"
                                       id="ownerName" 
                                       th:field="*{ownerName}" 
                                       placeholder="Enter owner name"
                                       required>
                                <div th:if="${#fields.hasErrors('ownerName')}" 
                                     th:errors="*{ownerName}" 
                                     class="invalid-feedback">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="email" class="form-label">
                                    Email Address <span class="required">*</span>
                                </label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                                    <input type="email" 
                                           class="form-control" 
                                           th:class="${#fields.hasErrors('email')} ? 'form-control is-invalid' : 'form-control'"
                                           id="email" 
                                           th:field="*{email}" 
                                           placeholder="shop@example.com"
                                           required>
                                </div>
                                <div th:if="${#fields.hasErrors('email')}" 
                                     th:errors="*{email}" 
                                     class="invalid-feedback">
                                </div>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="phoneNumber" class="form-label">
                                    Phone Number <span class="required">*</span>
                                </label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-telephone"></i></span>
                                    <input type="tel" 
                                           class="form-control" 
                                           th:class="${#fields.hasErrors('phoneNumber')} ? 'form-control is-invalid' : 'form-control'"
                                           id="phoneNumber" 
                                           th:field="*{phoneNumber}" 
                                           placeholder="+1234567890"
                                           required>
                                </div>
                                <div th:if="${#fields.hasErrors('phoneNumber')}" 
                                     th:errors="*{phoneNumber}" 
                                     class="invalid-feedback">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="shopType" class="form-label">
                                    Shop Type <span class="required">*</span>
                                </label>
                                <select class="form-select" 
                                        th:class="${#fields.hasErrors('shopType')} ? 'form-select is-invalid' : 'form-select'"
                                        id="shopType" 
                                        th:field="*{shopType}" 
                                        required>
                                    <option value="">Select shop type</option>
                                    <option th:each="type : ${shopTypes}" 
                                            th:value="${type}" 
                                            th:text="${type.displayName}">
                                    </option>
                                </select>
                                <div th:if="${#fields.hasErrors('shopType')}" 
                                     th:errors="*{shopType}" 
                                     class="invalid-feedback">
                                </div>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="description" class="form-label">
                                    Description
                                </label>
                                <textarea class="form-control" 
                                          th:class="${#fields.hasErrors('description')} ? 'form-control is-invalid' : 'form-control'"
                                          id="description" 
                                          th:field="*{description}" 
                                          rows="3" 
                                          placeholder="Brief description of your shop">
                                </textarea>
                                <div class="form-text">Optional: Describe what your shop offers</div>
                                <div th:if="${#fields.hasErrors('description')}" 
                                     th:errors="*{description}" 
                                     class="invalid-feedback">
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Address Information Section -->
                    <div class="form-section">
                        <h4 class="section-title">
                            <i class="bi bi-geo-alt"></i>
                            Address Information
                        </h4>
                        
                        <div class="mb-3">
                            <label for="address" class="form-label">
                                Street Address <span class="required">*</span>
                            </label>
                            <textarea class="form-control" 
                                      th:class="${#fields.hasErrors('address')} ? 'form-control is-invalid' : 'form-control'"
                                      id="address" 
                                      th:field="*{address}" 
                                      rows="2" 
                                      placeholder="Enter complete street address"
                                      required>
                            </textarea>
                            <div th:if="${#fields.hasErrors('address')}" 
                                 th:errors="*{address}" 
                                 class="invalid-feedback">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="city" class="form-label">
                                    City <span class="required">*</span>
                                </label>
                                <input type="text" 
                                       class="form-control" 
                                       th:class="${#fields.hasErrors('city')} ? 'form-control is-invalid' : 'form-control'"
                                       id="city" 
                                       th:field="*{city}" 
                                       placeholder="Enter city"
                                       required>
                                <div th:if="${#fields.hasErrors('city')}" 
                                     th:errors="*{city}" 
                                     class="invalid-feedback">
                                </div>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="state" class="form-label">
                                    State/Province <span class="required">*</span>
                                </label>
                                <input type="text" 
                                       class="form-control" 
                                       th:class="${#fields.hasErrors('state')} ? 'form-control is-invalid' : 'form-control'"
                                       id="state" 
                                       th:field="*{state}" 
                                       placeholder="Enter state/province"
                                       required>
                                <div th:if="${#fields.hasErrors('state')}" 
                                     th:errors="*{state}" 
                                     class="invalid-feedback">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="country" class="form-label">
                                    Country <span class="required">*</span>
                                </label>
                                <input type="text" 
                                       class="form-control" 
                                       th:class="${#fields.hasErrors('country')} ? 'form-control is-invalid' : 'form-control'"
                                       id="country" 
                                       th:field="*{country}" 
                                       placeholder="Enter country"
                                       required>
                                <div th:if="${#fields.hasErrors('country')}" 
                                     th:errors="*{country}" 
                                     class="invalid-feedback">
                                </div>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="pincode" class="form-label">
                                    PIN/ZIP Code <span class="required">*</span>
                                </label>
                                <input type="text" 
                                       class="form-control" 
                                       th:class="${#fields.hasErrors('pincode')} ? 'form-control is-invalid' : 'form-control'"
                                       id="pincode" 
                                       th:field="*{pincode}" 
                                       placeholder="Enter PIN/ZIP code"
                                       required>
                                <div th:if="${#fields.hasErrors('pincode')}" 
                                     th:errors="*{pincode}" 
                                     class="invalid-feedback">
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Form Actions -->
                    <div class="d-flex justify-content-between align-items-center">
                        <a href="/shops" class="btn btn-secondary">
                            <i class="bi bi-arrow-left me-2"></i>
                            Cancel
                        </a>
                        
                        <button type="submit" class="btn btn-primary">
                            <i th:class="${isEdit ? 'bi bi-check-circle me-2' : 'bi bi-plus-circle me-2'}"></i>
                            <span th:text="${isEdit ? 'Update Shop' : 'Register Shop'}">Register Shop</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script>
        // Form validation
        (function() {
            'use strict';
            window.addEventListener('load', function() {
                var forms = document.getElementsByTagName('form');
                var validation = Array.prototype.filter.call(forms, function(form) {
                    form.addEventListener('submit', function(event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();

        // Phone number formatting
        document.getElementById('phoneNumber').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length > 0) {
                if (value.length <= 3) {
                    value = value;
                } else if (value.length <= 6) {
                    value = value.slice(0, 3) + '-' + value.slice(3);
                } else {
                    value = value.slice(0, 3) + '-' + value.slice(3, 6) + '-' + value.slice(6, 10);
                }
            }
            e.target.value = value;
        });

        // Auto-dismiss alerts after 5 seconds
        setTimeout(function() {
            var alerts = document.querySelectorAll('.alert');
            alerts.forEach(function(alert) {
                if (alert.classList.contains('alert-success')) {
                    alert.style.transition = 'opacity 0.5s';
                    alert.style.opacity = '0';
                    setTimeout(function() {
                        alert.remove();
                    }, 500);
                }
            });
        }, 5000);
    </script>
</body>
</html>
